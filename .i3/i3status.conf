general {
        colors = false
        interval = 1
}

###
###
###
###

order += "wireless wlp3s0"
order += "ethernet enp12s0"
order += "disk /"
order += "disk /home"
order += "battery 0"
order += "load"
order += "cpu_usage"
#order += "cpu_temperature 0"
order += "volume master"
order += "time local"


wireless wlp3s0 {
        format_up = "[W: %quality at %essid, %bitrate]"
        format_down = "[W:down]"
}

ethernet enp12s0 {
        format_up =   "[E:%speed]"
        format_down = "[E:down]"
}

battery 0 {
        format = "[B: %percentage]"
}

time{
        format = "[%a %Y-%m-%d] [%H:%M:%S]"
}

load {
        format = "[load:%1min]"
}

disk "/" {
        format = "[root: %avail]"
}
disk "/home" {
        format = "[home:%avail]"
}
volume master {
        format = "[Vol:%volume]"
        device = "default"
        mixer =  "Master"
        mixer_idx = 0
}

cpu_usage{
        format = "[CPU: %usage]"
}

cpu_temperature 0 {
        format = "[T: %degrees Â°C]"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}
